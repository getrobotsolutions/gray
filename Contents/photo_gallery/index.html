<body onload="JSMain()" onbeforeunload="JSUnload()"  style="padding: 0; margin: 0; background-repeat: no-repeat; width: 1080px; height: 1920px; " class="noselect unselectable">
<header>
    <div class="logo">
        <img onclick="location.href='../../maincontents.htm'" src="../../assets/kyleandgray.png">
    </div>
</header>

<nav>
    <span class="home-text" onclick="location.href='../../maincontents.htm'"><img class="home" src="../../assets/icons/home.png" alt="home" >Home</span>
</nav>

<div class="container-fluid" style="text-align: center; margin-top: 100px">
    <div>
        <figure>
            <figcaption class="text-center font-italic"></figcaption>
            <img
                    id="big"
                    src="photos/1.jpg"
                    alt=""
                    class="img-fluid d-block mx-auto">
        </figure>
    </div>

    <br>

    <div class="row-fluid selectable" id="myDraggable" style="margin-top: 50px; text-align: center;">
        <figure class="col-2 col-md-1 px-1">
            <img
                    src="photos/1.jpg"
                    alt=""

        </figure>

            <img
